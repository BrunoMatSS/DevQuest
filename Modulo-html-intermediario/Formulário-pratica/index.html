<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario com GET</h1>

    <form method="GET" action="index.html">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">

    </form>

    <h3>Formulario com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" value="">
        <input type="submit" value="Enviar">       

    </form>

    <h3>Formulario de Login do Facebook</h3>
    <form method="GET" action="index.html">
       
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
       
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
      
        <input type="text" name="email-celular" id="email-celular" placeholder="Celular ou email" required> 
       
        <input type="password" name="senha" id="senha" placeholder="Nova senha" required>

        <br>
        <br>

        <label">Data de nascimento</label><br>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano">
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>

        <br>
        <br>

        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="femenino">Femenino</label>
        
        <input type="radio" name="genero" id="masculino"
        value="masculino">
        <label for="masculino">Masculino</label>       

        <input type="radio" name="genero" id="LGBT" value="LGBT">
        <label for="LGBT">LGBT</label>  
        
        <br><br>

        <input type="file">
        
        <br><br>
        
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
