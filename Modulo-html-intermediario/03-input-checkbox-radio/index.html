<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>


    <h2>linguagem de prog</h2>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="liguagens" checked><br>

    <label for="js">JavaScript</label>
    <input id="js" type="checkbox" name="linguagens"><br><br>

    <h2>generos</h2>
    <label for="maculino">Masculino</label>
    <input id="masculino" type="radio" name="genero"><br>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">
</body>
</html>
